<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Only Website</title>
    <style>
        body {
            display: none;
        }
        .mobile-content {
            display: none;
        }
        .desktop-message {
            display: block;
            text-align: center;
            margin-top: 20%;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Contenido para dispositivos móviles -->
    <div class="mobile-content">
        <h1>Bienvenido a la versión móvil de nuestro sitio web</h1>
        <p>Este es un contenido exclusivo para dispositivos móviles.</p>
        <!-- Agrega más contenido de tu página aquí -->
       <div style="padding-top:56%;position:relative;">

          
          
           <iframe src="https://player.vdocipher.com/v2/?otp=20160313versUSE3237EXktkSEWoE5miztlpdNOIt1PYwNQuF04MD39b76AqgNMd&playbackInfo=eyJ2aWRlb0lkIjoiZjhjNTU5NGQ1ZTc0NDgzY2I0ZDVlY2M3ZjA1ODA0YTYifQ==" style="border:0;max-width:100%;position:absolute;top:0;left:0;height:100%;width:100%;" allowFullScreen="true" allow="encrypted-media"></iframe>
</div>

        
        
        
        <!-- Puedes agregar más secciones, imágenes, formularios, etc. -->
    </div>
    <!-- Mensaje para dispositivos de escritorio -->
    <div class="desktop-message">
        <p>Este sitio web solo está disponible en dispositivos móviles.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
    <script>
        function isMobileDevice() {
            var md = new MobileDetect(window.navigator.userAgent);
            var isMobileScreen = window.innerWidth <= 768;  // Ajusta el ancho según tus necesidades

            return md.mobile() && isMobileScreen;
        }

        window.onload = function() {
            if (isMobileDevice()) {
                document.querySelector('.mobile-content').style.display = 'block';
                document.querySelector('.desktop-message').style.display = 'none';
            }
            document.body.style.display = 'block';
        }
    </script>
</body>
</html>
