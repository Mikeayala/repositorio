<body>
    <h1>Device Information</h1>
    <p id="info"></p>

    <script>
        function getDeviceInfo() {
            var info = "User Agent: " + navigator.userAgent + "<br>" +
                       "Platform: " + navigator.platform + "<br>" +
                       "Language: " + navigator.language;
            document.getElementById('info').innerHTML = info;
        }

        getDeviceInfo();
    </script>
</body>
